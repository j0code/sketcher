<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sketcher</title>
		<link href="style.css" rel="stylesheet">
		<script src="main.mjs" type="module" defer></script>
	</head>
	<body>
		<div id="top">
			<div id="main">
				<div id="tree">
				</div>
				<canvas id="sketch"></canvas>
				<div id="properties-wrapper">
					<div id="properties-head">
						<div id="properties-icon"></div>
						<span id="properties-label"></span>
					</div>
					<div id="properties">

					</div>
					<div id="download">
						<input type="button" value="Download SVG" id="download-svg"></input>
						<input type="button" value="Download Selection" id="download-selection"></input>
					</div>
					<div id="preview">

					</div>
				</div>
			</div>
			<div id="toolbar">
			</div>
		</div>

		<!--<svg id="view"></svg>-->
	</body>
</html>
